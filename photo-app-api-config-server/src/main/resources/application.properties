spring.application.name=PhotoAppAPIConfigServer
server.port=8012

spring.profiles.active=git
spring.cloud.config.server.git.uri=https://github.com/adrsantin/PhotoAppConfig
spring.cloud.config.server.git.username=${GITHUB_USERNAME}
spring.cloud.config.server.git.password=${GITHUB_PASSWORD}

management.endpoints.web.exposure.include=bus-refresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest